name: Test and Release
on:
  push:
    branches:
      - workflow

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
  
jobs:
  # Build the application and run unit tests
  build-and-test:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Build
        run: |
          chmod u+x gradlew
          ./gradlew clean build
      - name: Run tests
        run: ./gradlew test
        
  release:
    needs:
      - build-and-test
    strategy:
      matrix:
        os: [ windows-2022, macos-12, ubuntu-22.04 ]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Create jar
        run: |
          chmod u+x gradlew
          ./gradlew shadowJar
      - name: Package
        run: |
            jpackage --verbose @jpackage-arguments.cfg

